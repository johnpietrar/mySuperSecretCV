<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ionuț's Digital Journey</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <meta name="description" content="Senior Software Engineer CV - Ionuț Pietrar">
    <style>
        .raccoon-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .raccoon-container img {
            width: 150px; /* Adjust size as needed */
            animation: dance 2s infinite;
        }

        @keyframes dance {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <div class="loading-text">Loading...</div>
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
    </div>
    <div class="container">
        <div class="raccoon-container">
            <img src="pedro.gif" alt="Dancing Pedro the Raccoon">
        </div>
    </div>
    <audio id="background-music" src="arcade.mp3" loop></audio>
    <div class="gamepad-container">
        <!-- Gamepad content -->
    </div>
    
    <script>
        document.getElementById('start-button').addEventListener('click', function() {
            window.open('https://www.google.com/logos/2010/pacman10-i.html', '_blank');
        });
    
        document.getElementById('start-button').addEventListener('mouseover', function() {
            this.setAttribute('fill', '#FFD700');
        });
    
        document.getElementById('start-button').addEventListener('mouseout', function() {
            this.setAttribute('fill', '#FFF');
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollReveal/4.0.9/scrollreveal.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
